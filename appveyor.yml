version: 1.0.0.{build}
skip_tags: true
build:
  verbosity: minimal
deploy:
- provider: GitHub
  tag: Server-v$(appveyor_build_version)
  auth_token:
    secure: jeZGvFiamRNtZnBpNaye4YMJhg8X/QRkzEuKNq2S7oGwQAc3Ss+nqgKqtw5wz8VJ
  prerelease: true
  on:
    branch: deploy
environment:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
addons:
  coverity_scan:
    project:
      name: "HeadhunterXamd/BasicUDPServer"
      description: "Build submitted via Travis CI"
    notification_email: nielsvanschooten@gmail.com
    build_command_prepend: "msbuild /t:Clean"
    build_command:   "msbuild /t:Rebuild"
    branch_pattern: coverity_scan
